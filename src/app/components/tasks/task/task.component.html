<div class="card">
    <h1 class="text-center mt-3">Add Task</h1>
    <div class="card-body">
        <form #formTask="ngForm" (ngSubmit)="enviarDatos(formTask)">
            <input type="hidden" name="$key" #$key="ngModel" [(ngModel)]="taskService.selectedTask.$key">
            <div class="form-group">
                <label>Title</label>
                <input 
                    type="text"
                    class="form-control"
                    name="title"
                    #title="ngModel"
                    [(ngModel)]="taskService.selectedTask.title"
                    placeholder="Add title"
                >
            </div>
            <div class="form-group">
                <label>Description</label>
                <input 
                    type="text"
                    class="form-control"
                    name="description"
                    #description="ngModel"
                    [(ngModel)]="taskService.selectedTask.description"
                    placeholder="Add description"
                >
            </div>
            <div class="form-group">
                <label>Priority</label>
                <input 
                    type="text"
                    class="form-control"
                    name="priority"
                    #priority="ngModel"
                    [(ngModel)]="taskService.selectedTask.priority"
                    placeholder="Add priority"
                >
            </div>
            <div class="form-group mt-5">
                <button class="btn btn-info" type="submit">
                    <i class="fas fa-plus-circle mr-2"></i> <span>Add task</span>
                </button>
                <button 
                    class="btn btn-secondary ml-3" 
                    type="reset"
                    (click)="resetForm(formTask)"
                >
                    <i class="fas fa-retweet mr-2"></i><span>Reset</span>
                </button>
            </div>
        </form>
    </div>
</div>
